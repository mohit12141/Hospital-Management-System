spring.application.name=hospital-management
# Reduce log level globally
logging.level.root=WARN

# (Optional) Show only errors from Spring Web
logging.level.org.springframework.web=ERROR

# (Optional) Silence Hibernate logs
logging.level.org.hibernate=ERROR

spring.datasource.url=jdbc:postgresql://localhost:5432/hms_db
spring.datasource.username=hms_user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
